<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skills</h1>
        <ul>
            <li>Advanced communication skills</li>
            <li>Proficient in Python programming</li>
            <li>Technologically adept with advanced computer skills</li>
            <li>Skilled in navigating and using various social media platforms</li>
            <li>Basic proficiency in French, with the ability to engage in conversational contexts</li>
        </ul>
    </div>
</body>
</html>
