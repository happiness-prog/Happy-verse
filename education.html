<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Background</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .education-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
        }

        .education-item {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 0 5px 5px 0;
            transition: transform 0.2s ease;
        }

        .education-item:hover {
            transform: translateX(10px);
        }

        h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.5em;
        }

        p {
            color: #555;
            margin: 10px 0 0 0;
        }

        .highlight {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="education-container">
        <h1>Educational Background</h1>
        
        <div class="education-item">
            <h2>High School Diploma</h2>
            <p>Successfully completed with strong academic performance.</p>
        </div>

        <div class="education-item">
            <h2>Certification in Python Programming</h2>
            <p>Demonstrated proficiency in programming and problem-solving skills.</p>
        </div>
    </div>
</body>
</html>
